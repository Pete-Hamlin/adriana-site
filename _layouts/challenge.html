<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}
		<div class="box alt">
			<div class="row 50% uniform">
				<div class="3u"></div>
				<div class="6u"><span class="image fit"><img src="{% link assets/images/{{ page.image }} %}" alt="" /></span></div>
				<div class="3u$"></div>
			</div>
		</div>
		{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
